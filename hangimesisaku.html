<html>

        <title>班決め君</title>

        <!-- 自作スタイルシートのインポート-->

        <!-- Bootstrapを使うためのお作法-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" cressorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- Vue.jsの読み込み-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- p5jsの読み込み-->
        <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>



    </head>
    <body>
        <!--ヘッダー-->
        <div class="header">
            <div class="header-logo">班決め君</div>
            <div class="header-list">
                <ul>
                    <li>同期で飲み会！</li>
                    <li>先輩と飲み会！</li>
                </ul>
            </div>
        </div>

        <!--Bootstrapのアコーディオンを利用-->
        <div class="accorion" id="accordionExample">
            <div class="input">
                <!--班の数指定カード-->
                <div class="input-float">
                    <div class="card" style = "width:18rem;">
                        <div class="card-header" id="headingOne>
                            <h2 class="m-0">
                                <button class="btn tn-link tn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                    <h3 class="section-title">班</h3>
                                </button>
                            </h2>
                        </div>

                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body"></div>
                        </div>
                    </div>
                </div>
        </div>

    </body>

</html>
